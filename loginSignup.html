<!DOCTYPE html>
<html>
<head>
  <title>Lost and Found</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Lost & Found</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/loginSignup.html">Login/Signup</a>
      </li>
    </ul>
  </div>
</nav>


<h1 class="header">Login or Signup</h1>

<div class="formContainer" id="loginForm">

  <h5 class="changeAccountStatus" onclick="accountStateChange()">If you don't have an account, click here to sign up</h5>

  <p style="text-align: center;">
    <small class="form-text text-muted">We'll never share any of your information with anybody.</small>  
  </p>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email_logIn" aria-describedby="emailHelp" name="email" placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password_logIn" name="password" placeholder="Password">
    </div>
      <button type="button" value="Log In" class="btn btn-primary" onclick="login()">Log in</button>
  </form>
</div>

<div class="formContainer" id="signupForm">

  <h5 class="changeAccountStatus" onclick="accountStateChange()">If you have an account, click here to log in</h5>

  <p style="text-align: center;">
    <small class="form-text text-muted">We'll never share any of your information with anybody.</small>  
  </p>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email_signUp" aria-describedby="emailHelp" name="email" placeholder="Enter email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password_signUp" name="password" placeholder="Password">
    </div>

    <div class="form-group">
      <label style="font-size: 14px;">Be Emailed With Updates on Lost Items</label><br>
      <input type="checkbox" name="beEmailed"><br>
    </div>

      <button type="button" value="Log In" class="btn btn-primary" onclick="signup()">Sign Up</button>
  </form>
</div>

<div class="formContainer" id="logoutForm">
  <button type="button" value="Log In" class="btn btn-primary" onclick="logout()">Log out</button>
</div>
